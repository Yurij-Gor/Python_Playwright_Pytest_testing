name: Запуск тестов и публикация отчета Allure на Windows

on: [push]

jobs:
  test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Установка Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Установка зависимостей
      run: |
        pip install -r requirements.txt
        pip install allure-pytest

    - name: Add 'pages' directory to PYTHONPATH
      run: echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV

    - name: Установка браузеров для Playwright
      run: playwright install

    - name: Запуск тестов и генерация результатов тестирования Allure
      run: |
        python -m pytest --alluredir=test_results/ tests/

    # Используйте GitHub Action для генерации отчета Allure
    - name: Generate Allure report
      uses: simple-elf/allure-report-action@v1
      with:
        allure_results: test_results/
        allure_report: allure-report/

    - name: Публикация отчета Allure на GitHub Pages
      uses: crazy-max/ghaction-github-pages@v2
      with:
        target_branch: gh-pages
        build_dir: allure-report
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUBSECRET }}
